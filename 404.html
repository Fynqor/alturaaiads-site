<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found — Altura AI Ads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --background: #0f172a;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --text: #f8fafc;
      --muted: rgba(226, 232, 240, 0.72);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
      display: grid;
      place-items: center;
      color: var(--text);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.28), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.22), transparent 60%),
                  linear-gradient(135deg, #0b1220, var(--background));
      padding: 2rem;
      text-align: center;
    }

    main {
      max-width: 520px;
      background: rgba(8, 15, 28, 0.75);
      border: 1px solid rgba(148, 163, 184, 0.18);
      border-radius: 28px;
      padding: 3rem 2.5rem;
      box-shadow: 0 25px 55px rgba(15, 23, 42, 0.4);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      margin: 0 0 1rem;
    }

    p {
      margin: 0 0 2rem;
      color: var(--muted);
      font-size: 1.05rem;
    }

    a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.85rem 1.75rem;
      border-radius: 999px;
      font-weight: 600;
      letter-spacing: 0.02em;
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #0b1324;
      box-shadow: 0 20px 40px rgba(14, 165, 233, 0.28);
      text-decoration: none;
      transition: transform 0.25s ease;
    }

    a:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <main>
    <h1>404 — Page not found</h1>
    <p>We couldn&apos;t find the page you&apos;re looking for. Let&apos;s guide you back to our homepage.</p>
    <a href="/">Return home</a>
  </main>
</body>
</html>
