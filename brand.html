<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Altura AI Ads — Brand Kit</title>
  <meta name="description" content="Download the Altura AI Ads brand kit: logos, icons, and brand assets." />

  <link rel="canonical" href="https://www.alturaaiads.com/brand" />

  <!-- Icons -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <style>
    :root{
      --primary:#0f172a; /* navy */
      --accent:#38bdf8;  /* sky */
      --bg:#f8fafc;
      --muted:#64748b;
    }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--primary);
      background:var(--bg);
    }
    header{
      padding:40px 20px;
      background:linear-gradient(135deg,var(--primary),var(--accent));
      text-align:center;
      color:#fff;
    }
    h1{margin:0;font-size:clamp(26px,4vw,36px);}
    .wrap{max-width:980px;margin:0 auto;padding:40px 20px;text-align:center}
    .lead{color:var(--muted);margin-bottom:28px}
    .assets{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
    .card{
      background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px;
      box-shadow:0 6px 16px rgba(15,23,42,.08)
    }
    a.btn{
      display:inline-block;margin-top:14px;padding:12px 20px;border-radius:10px;
      text-decoration:none;font-weight:600;color:#082231;background:var(--accent)
    }
    footer{color:#7b8798;text-align:center;padding:28px}
  </style>
</head>
<body>
  <header>
    <h1>Altura AI Ads — Brand Kit</h1>
    <p>Official logos, icons, and brand assets</p>
  </header>

  <main class="wrap">
    <p class="lead">Click to preview or right-click to download brand assets.</p>
    <div class="assets">
      <div class="card">
        <strong>Primary Logo (SVG)</strong>
        <img src="/logo-AA.svg" alt="Logo" style="max-width:100px;margin:10px auto;display:block">
        <a class="btn" href="/logo-AA.svg" download>Download</a>
      </div>
      <div class="card">
        <strong>Horizontal Lockup</strong>
        <img src="/lockup-horizontal.svg" alt="Horizontal" style="max-width:120px;margin:10px auto;display:block">
        <a class="btn" href="/lockup-horizontal.svg" download>Download</a>
      </div>
      <div class="card">
        <strong>Vertical Lockup</strong>
        <img src="/lockup-vertical.svg" alt="Vertical" style="max-width:120px;margin:10px auto;display:block">
        <a class="btn" href="/lockup-vertical.svg" download>Download</a>
      </div>
      <div class="card">
        <strong>Favicon</strong>
        <img src="/favicon.svg" alt="Favicon" style="max-width:40px;margin:10px auto;display:block">
        <a class="btn" href="/favicon.svg" download>Download</a>
      </div>
    </div>
  </main>

  <footer>
    © <script>document.write(new Date().getFullYear());</script> Altura AI Ads. All rights reserved.
  </footer>
</body>
</html>
